<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog Walking Service</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            background-color: blue;
        }

        #heading-text {
            font-family: 'Gill Sans';
            color: lightblue;
            font-size: x-large;
            text-align: right;
        }

        #dotd-btn {
            font-family: 'Times New Roman';
            color: color-mix(in hsl shorter hue, red 40%, green 60%);
            font-size: x-small;
        }

    </style>
</head>

<body>
    <div id="dotd-div">
        <h1 id="heading-text">this is tHe DOTD !!!</h1>
        <img :src="dogImage" alt="failed to get DOTD">

        <button type="button" id="dotd-btn">see next info!</button>
        <p id="info"></p>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    dogImage: '',
                    dogInfo: ["alex", "owner is: Dr. Brown", ]
                };
            },
            methods: {
                async getDog() {
                    try {
                        const res = await fetch('https://dog.ceo/api/breeds/image/random');
                        const data = await res.json();
                        this.dogImage = data.message;
                    } catch (err) {
                        alert("failed to get DOTD");
                    }
                }
            },
            mounted() {
                this.getDog();
            }
        }).mount('#dotd-div');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    img.dog-image {
      height: 80px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-light">

  <div id="app" class="container py-5 w-70">
    <h1 class="mb-4 text-primary">{{ message }}</h1>

    <!-- Login form -->
    <div id="login-container" class="mb-4">
      <form id="login-form" action="/login" method="post">
        <div class="mb-2">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control" required/>
        </div>

        <div class="mb-2">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary">Log In</button>
      </form>
    </div>

    <!-- Table of dogs -->
    <h2 class="mb-3">All Registered Dogs</h2>
    <div class="table-responsive">
      <table class="table table-striped align-top">
        <thead>
          <tr>
            <th>Dog ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner ID</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td>{{ dog.dog_id }}</td>
            <td>{{ dog.name }}</td>
            <td>{{ dog.size }}</td>
            <td>{{ dog.owner_id }}</td>
            <td><img :src="dogImages[dog.dog_id]" alt="Dog Image" class="dog-image"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <script>
    const { createApp, ref, onMounted } = Vue;
    createApp({
      setup() {
        const dogs = ref([]);
        const error = ref('');
        const dogImages = ref({});

        // Load dogs into table
        async function loadDogs() {
          try {
            // Get list of dogs from database
            const res = await fetch('/api/dogs');
            if (!res.ok) throw new Error('Failed to fetch dogs');
            const dogList = await res.json();
            dogs.value = dogList;

            // Generate a random image for each dog using dog.ceo api
            for (const dog of dogList) {
              const imageRes = await fetch('https://dog.ceo/api/breeds/image/random');
              const imageData = await imageRes.json();
              dogImages.value[dog.dog_id] = imageData.message;
            }
          } catch (err) {
              error.value = err.message;
          }
        }

        onMounted(() => {
          loadDogs();
        });

        return {
          dogs,
          error,
          dogImages,
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

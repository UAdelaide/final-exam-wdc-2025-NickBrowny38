<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>

    <div id="login-container">
      <form id="login-form" action="/login" method="post">
        <label for="username">Username</label>
        <br>
        <input type="text" id="username" name="username" required/>
        <br>

        <label for="password">Password</label>
        <br>
        <input type="password" id="password" name="password" required/>
        <br>

        <button type="submit" class="btn">Log In</button>
      </form>
    </div>

    <h2>All Registered Dogs</h2>
    <table>
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_id }}</td>
          <td><img :src="dogImages[dog.dog_id]" alt="Dog Image"></td>
        </tr>
      </tbody>
    </table>
  </div>


  <script>
    const { createApp, ref, onMounted } = Vue;
    createApp({
      setup() {
        const dogs = ref([]);
        const error = ref('');
        const dogImages = ref({});

        async function loadDogs() {
          try {
            const res = await fetch('/api/dogs');
            if (!res.ok) throw new Error('Failed to fetch dogs');
            const dogList = await res.json();
            dogs.value = dogList;

            for (const dog of dogList) {
              const imageRes = await fetch('https://dog.ceo/api/breeds/image/random');
              const imageData = await imageRes.json();
              dogImages.value[dog.dog_id] = imageData.message;
            }
          } catch (err) {
              error.value = err.message;
          }
        }

        onMounted(() => {
          loadDogs();
        });

        return {
          dogs,
          error,
          dogImages,
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
